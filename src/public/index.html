<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="/" method="POST" enctype="multipart/form-data">
    <label for="file"></label>
    <input type="file" id="file" name="file">
    <label for="compression">Select a compression type</label>

          <select name="compression" id="compression">
            <option value="createGzip">Gzip</option>
            <option value="createDeflate">Deflate</option>
            <option value="createBrotliCompress">Brotli Compression</option>
          </select>
    <button type="submit">Submit</button>
  </form>
</body>

</html>
